<!DOCTYPE html>
<html lang="pt-br" prefix="og: https://ogp.me/ns#">
    <head>
        <title>Musicas sem copyright</title>
        <meta property="og:title" content="Musicas sem copyright" />
        <meta property="og:description" content="Baixe musicas" />
        <meta property="og:audio" content="thefarat-arcadia-charpter2.ogg" />
        <meta property="og:audio:type" content="audio/ogg" />
        <meta property="og:url" content="https://luisgustavoczp.github.io/my_first_steps/Modulo2/Aula10/exercicio1.html" />
        <meta property="og:image" content="arcadia.jpg" />
        <meta property="og:image:width" content="300" />
        <meta property="og:image:height" content="300" />
    </head>
    <body style="display: flex; flex-direction: column; align-content: center;">
        <h1 style="text-align: center;">Musicas sem copyright</h1>
        
        <section id="audiosector" style="display:flex; align-self: center;">
            <h4>Ouça apenas a musica </h4>
            <audio id="audioplayer" controls>
                O seu navegador não suporta o elemento <code>audio</code>.
            </audio>
            <button id="audiobutton" onclick="nextAudio ()">Proxima</button>
        </section>
    </body>
    <script>
        var pause = true;

        var audios = ["thefatrat-timelapse.mp3", "thefatrat-arcadia-chapter2.ogg"];
        var audioPlayer = document.getElementById("audioplayer");
        var audioButton = document.getElementById("audiobutton");
        
        var audioNumber = 0;
        audioPlayer.onpause = onAudioPause;
        audioPlayer.onplay = onAudioPlay;
        audioPlayer.playbackRate = 2;
        audioPlayer.onended = onAudioEnded;

        audioPlayer.src = audios[audioNumber++];
        audioButton.setAttribute("hidden", "");

        function onAudioPlay (evt)
        {
            pause = false;
            audioPlayer.play();
            audioButton.removeAttribute("hidden");
        }

        function onAudioPause (evt)
        {
            pause = true;
            audioPlayer.pause();
            audioButton.setAttribute("hidden", "");
        }

        function onAudioEnded (evt)
        {
            if(audioNumber >= audios.length) audioNumber = 0;
            audioPlayer.src = audios[audioNumber++];
            audioPlayer.play();
        }

        function nextAudio ()
        {
            if(audioNumber >= audios.length) audioNumber = 0;
            audioPlayer.src = audios[audioNumber++];
            audioPlayer.play();
            //pause = !pause;
            //videoButton.textContent = pause ? "Play" : "Pause";
            //if(!pause) videoPlayer.play();
            //else videoPlayer.pause();
        }
    </script>
</html>
