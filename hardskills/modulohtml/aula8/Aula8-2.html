<!DOCTYPE html>
<html>
    <head>
        <title>M2A8-2</title>
    </head>
    <body>
        <header><h1>Formulario Apresentativo</h1></header>
        <fieldset>
            <legend>Fa√ßa seu cadastro</legend>
            <form id="fm" name="formulario">
                
                <label for="input-nome">Nome</label>
                <input id="input-nome" type="text" name="nome" />
                <br />
                <label for="input-senha">Senha</label>
                <input id="input-senha" type="password" name="senha" />
                <br />
                <label for="input-data">Data</label>
                <input id="input-data" type="date" name="data" />
                <br />
                <span>
                    <h3>Sexo</h3>
                    <input id="input-opcao1" type="radio" name="selecao" value="Opcao 1"/>
                    <label for="input-opcao1">Masculino</label>
                    <input id="input-opcao2" type="radio" name="selecao" value="Opcao 2"/>
                    <label for="input-opcao2">Feminino</label>
                </span>
                <br />
                <span>
                    <h3>Habilidades</h3>
                    <input id="input-http" type="checkbox" name="http" />
                    <label for="input-http">HTTP</label>
                    <input hidden id="input-range-http" type="range" name="range" min="0" max="100" />
                    <br />
                    <input id="input-css" type="checkbox" name="css" />
                    <label for="input-css">CSS</label>
                    <input hidden id="input-range-css" type="range" name="range" min="0" max="100" />
                    <br />
                    <input id="input-js" type="checkbox" name="javascript" />
                    <label for="input-js">JavaScript</label>
                    <input hidden id="input-range-js" type="range" name="range" min="0" max="100" />
                </span>
                <br />
                <button id="finalizar" type="submit">Submit</button>
                
            </form>
        </fieldset>
    </body>
    <script>
        var inputhttp = document.getElementById("input-http");
        var inputcss = document.getElementById("input-css");
        var inputjs = document.getElementById("input-js");
        var buttonSubmit = document.getElementById("finalizar");

        var httpValue = -1;
        var cssValue = -1;
        var jsValue = -1;

        inputhttp.addEventListener("click", x => 
        {
            var range = document.getElementById("input-range-http");
            httpValue*=-1;

            if(httpValue == 1) range.removeAttribute("hidden");
            else range.setAttribute("hidden", "");
        });

        inputcss.addEventListener("click", x => 
        {
            var range = document.getElementById("input-range-css");
            cssValue*=-1;

            if(cssValue == 1) range.removeAttribute("hidden");
            else range.setAttribute("hidden", "");
        });

        inputjs.addEventListener("click", x => 
        {
            var range = document.getElementById("input-range-js");
            jsValue*=-1;

            if(jsValue == 1) range.removeAttribute("hidden");
            else range.setAttribute("hidden", "");
        });
    </script>
</html>
